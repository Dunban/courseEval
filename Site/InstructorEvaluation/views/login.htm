<div class="text-center">
<div class="col-lg-10 col-md-10 col-sm-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-10 col-xs-offset-1">
		<form action="" method="POST">
			{~ if(@login.alert): ~}
			<div class="alert alert-{{@login.alertType}}" role="alert">
				{~ if(!is_array(@login.alert)): ~}
					{{@login.alert}}
				{~ else: ~}
				<ul>
				<repeat group="{{@login.alert}}" value="{{@error}}">
					<li>{{@error}}</li>
				</repeat>
				</ul>
				{~ endif ~}
			</div>
			{~ endif ~}

			<h2 class="form-signin-heading">Please sign in</h2>
				<div class="form-group">
					<label for="inputEmail">Username</label>
					    <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email" value="{{@login.username}}"required autofocus aria-describedby="basic-addon2"/>
				</div>

				<div class="form-group">
					<label for="inputPassword">Password</label>
				    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required />
				    <a class="btn btn-link" data-toggle="modal" data-target="#forgotPassword">Forgot your password?</a>
				</div>
				<div class="col-lg-12">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</div>
		</form>

		<!-- Modal -->
		<div id="forgotPassword" class="modal fade" role="dialog">
		  	<div class="modal-dialog">

			    <!-- Modal content-->
			    <div class="modal-content">
			      	<div class="modal-header">
				        <button type="button" class="close" data-dismiss="modal">&times;</button>
				        <h4 class="modal-title">Reset Password Enter Email</h4>
			      	</div>
			      	<div class="modal-body">
			      		<form action="/PasswordReset" method="post">
			      			<div>
										<label for="forgotPassword">Reset Password</label>
							        <input type="email" id="resetPassword" class="form-control" placeholder="Email"/><br>
					        </div>
									<div>
										<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
									</div>
			      		</form>
			      	</div>
			      	<div class="modal-footer">
				        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
		  	</div>
		</div>
		<!-- /Modal -->
</div>
</div>
